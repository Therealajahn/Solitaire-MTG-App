<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	  <link href="style.css" rel="stylesheet">
	</head>
	<body>

		<section class="main-roll">
			<header class="main-header border">
				<h1>ROLL</h1>
				<div class="main-roll-number">
					<h1>0</h1>
				</div>
				<div class="main-roll-number modifier">
					<h1>+ 0</h1>
				</div>
			</header>
			<article id="advancement-range" class="border">Advancement Roll 1-9</article>
			<main class="main-roll-display border">
			</main>

 		<aside class="main-table-display border">
				<div class="tables-header">
					<h3>TABLES</h3>
					<h2>0</h2>
				</div>
				<div class="tables-entry 1 border highlight">
					<h1>1</h1>
				</div>
				<div class="tables-entry 2 border">
					<h1>2</h1>
				</div>
				<div class="tables-entry 3 border">
					<h1>3</h1>
				</div>
				<div class="tables-entry 4 border">
					<h1>4</h1>
				</div>
				<div class="tables-entry 5 border">
					<h1>5</h1>
				</div>
				<div class="tables-entry 6 border">
					<h1>6</h1>
				</div>
			</aside>
		</section>

		<section class="buffer">
			<h1> Token Abilities </h1>
		</section>

		<section class="token-roll">
			<header class="token-header border">
				<h1>ROLL</h1>
				<div class="token-roll-number border">
					<h1>0</h1>
				</div>
				<div class="token-roll-number modifier border">
					<h1>+ 0</h1>
				</div>
			</header>

			<main class="token-roll-display border">
			</main>

		</section>

		
		<script src="./deep-iq-tables.js" defer></script>
		<script src="script.js" defer></script>
	</body>
</html>
